version: "3.4"

services:
  php:
    image: php:fpm
    command:
      - "apt update && "
      - "apt install nodejs npm npx -y && "
      - "npm install && "
      - "npx tailwindcss -o build.css --minify && "
      - "php -a"
    build:
      context: .
      target: app_php
      args:
        SYMFONY_VERSION: ${SYMFONY_VERSION:-}
        STABILITY: ${STABILITY:-stable}
    restart: unless-stopped
    volumes:
      - ./php_socket:/var/run/php
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    environment:
      DATABASE_URL: mysql://onlk:onlk@127.0.0.1:3306/onlk?charset=utf8mb4
      APP_ENV: dev
      APP_SECRET: ChanGeMe!

  caddy:
    image: caddy:2.6.4-alpine
    build:
      context: .
      target: app_caddy
    depends_on:
      - php
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost, caddy:80}
    restart: unless-stopped
    volumes:
      - ./php_socket:/var/run/php
      - .:/data
      - ./caddy_config:/config
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp